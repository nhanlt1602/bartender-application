# ==========================================
# LOG RETENTION EXAMPLES
# ==========================================

# Example 1: Keep logs for 7 days (1 week)
logger_7_days:
  max_age_days: 7
  max_size_mb: 10
  max_backups: 5
  compress: true

# Example 2: Keep logs for 14 days (2 weeks)
logger_14_days:
  max_age_days: 14
  max_size_mb: 20
  max_backups: 10
  compress: true

# Example 3: Keep logs for 30 days (1 month)
logger_30_days:
  max_age_days: 30
  max_size_mb: 50
  max_backups: 15
  compress: true

# Example 4: Keep logs for 90 days (3 months)
logger_90_days:
  max_age_days: 90
  max_size_mb: 100
  max_backups: 30
  compress: true

# Example 5: Keep logs for 365 days (1 year)
logger_365_days:
  max_age_days: 365
  max_size_mb: 200
  max_backups: 100
  compress: true

# Example 6: Development environment - keep logs for 1 day
logger_dev:
  max_age_days: 1
  max_size_mb: 5
  max_backups: 3
  compress: false

# Example 7: Production environment - keep logs for 30 days
logger_prod:
  max_age_days: 30
  max_size_mb: 100
  max_backups: 20
  compress: true

# Example 8: High-volume environment - keep logs for 7 days with compression
logger_high_volume:
  max_age_days: 7
  max_size_mb: 500
  max_backups: 50
  compress: true
